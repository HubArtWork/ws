<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper">
			<div class="header-logo"><a href="#"><img src="img/logo.svg" alt=""></a></div>
			<div class="header-wrap">
				<ul class="header-list">
					<li><a href="#">О компании</a></li>
					<li><a href="#">Клиентам</a></li>
					<li><a href="#">Соискателям</a></li>
				</ul>
				<ul class="header-list">
					<li><a href="#">Новости</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</div>
			<div class="header-bar"><span></span></div>
		</div>
	</header>
	<!-- end header -->
	<!-- start contacts -->
	<section class="contacts">
		<div class="wrapper">
			<div class="contacts-wrap">
				<span class="section-title">Анкета соискателя</span>
				<div class="contacts-form">
					<form action="">
						<div class="input-block">
							<span class="input-label">Ваше Имя*</span>
							<div class="input-wrap">
								<input type="text" name="text">
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Фамилия*</span>
							<div class="input-wrap">
								<input type="text" name="text">
							</div>
						</div><!-- input -->
						<div class="input-block">

							<div class="input-wrap">
								<input type="text" name="text">
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Е-мейл</span>
							<div class="input-wrap">

							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Дата рождения*</span>
							<div class="input-wrap">
								<input type="text" name="text">
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Город*</span>
							<div class="input-select">
								<select name="text">
									<option disabled selected></option>
									<option value="">lorem-1</option>
								</select>
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Метро*</span>
							<div class="input-wrap">
								<input type="text" name="text">
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Желаемый график*</span>
							<div class="input-select">
								<select name="text">
									<option disabled selected></option>
									<option value="">lorem-1</option>
								</select>
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Желаемая должность*</span>
							<div class="input-select">
								<select name="text">
									<option disabled selected></option>
									<option value="">lorem-1</option>
								</select>
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Опыт работы*</span>

								<select name="text">
									<option disabled selected></option>
									<option value="">lorem-1</option>
								</select>
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Откуда вы о нас знаете</span>
							<div class="input-select">
								<select name="text">
									<option disabled selected></option>
									<option value="">lorem-1</option>
								</select>
							</div>
						</div><!-- input -->
						<div class="input-block">
							<span class="input-label">Комментарий</span>
							<div class="input-wrap">
								<textarea name="text"></textarea>
							</div>
						</div><!-- input -->
						<div class="contacts-bottom">
							<div class="contacts-bottom-wrap">
								<div class="checkbox">
									<input type="checkbox" checked>
									<i class="checkbox-ico"></i>
									<p>Согласие <br>на обработку данных</p>
								</div>
								<button class="primary-btn">Отправить</button>
							</div>

	<footer class="footer">
		<div class="wrapper">
			<p>© 2021 Work Sourcing</p>
